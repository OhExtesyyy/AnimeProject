<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/log.css">
    <title>Profil</title>
</head>

<body>
    <div id="header__block"></div>
    <div class="logo-prof">
        <h1 class="text_logo">Ваш профиль</h1>
    </div>
    <span class="line"></span>

    <section class="conteiner-prof">
        <div class="profil">
            <div class="posishion_out">
                <button class="prof_btn">
                    <p>Выйти</p>
                </button>
            </div>
            <div class="img_posihion">
                <div class="img_profil">
                    <img class="img-prof"
                        src="https://flomaster.top/o/uploads/posts/2024-02/1708408635_flomaster-top-p-serie-lyudi-vkontakte-risunok-4.jpg"
                        alt="">
                </div>
            </div>
            <div class="pole_data">
                <div class="posihion-inputs">
                    <h3 class="text_input_prof">Name</h3>
                    <input class="style_input" type="text" readonly name="Name">
                </div>
                <div>
                    <h3 class="text_input_prof">Password</h3>
                    <input class="style_input" type="text" readonly name="Password" value="*************">
                </div>
            </div>
            <div class="email">
                <h3 class="text_input_prof">Email</h3>
                <input class="style_input_email" type="email" readonly name="Email">
            </div>


        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/functions.js"></script>
    <script src="../assets/js/components/header.js"></script>
    <script src="../assets/js/view/profile.js"></script>
    <script src="../assets/js/btnProf.js"></script>
</body>

</html>
